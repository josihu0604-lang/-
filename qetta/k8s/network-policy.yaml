apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qetta-api-network-policy
  namespace: qetta-production
spec:
  podSelector:
    matchLabels:
      component: api
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from web pods
  - from:
    - podSelector:
        matchLabels:
          component: web
    ports:
    - protocol: TCP
      port: 3001
  
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3001
  
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow access to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          component: database
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          component: cache
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow HTTPS for external APIs (Toss, NICE, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qetta-web-network-policy
  namespace: qetta-production
spec:
  podSelector:
    matchLabels:
      component: web
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow access to API pods
  - to:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 3001
  
  # Allow HTTPS for external CDNs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qetta-database-network-policy
  namespace: qetta-production
spec:
  podSelector:
    matchLabels:
      component: database
  policyTypes:
  - Ingress
  
  ingress:
  # Only allow traffic from API pods
  - from:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow traffic from backup pods
  - from:
    - podSelector:
        matchLabels:
          component: backup
    ports:
    - protocol: TCP
      port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qetta-redis-network-policy
  namespace: qetta-production
spec:
  podSelector:
    matchLabels:
      component: cache
  policyTypes:
  - Ingress
  
  ingress:
  # Only allow traffic from API pods
  - from:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 6379
