# Example secrets file - DO NOT COMMIT ACTUAL VALUES
# Create actual secrets using: kubectl create secret generic qetta-secrets --from-literal=...
---
apiVersion: v1
kind: Secret
metadata:
  name: qetta-secrets
  namespace: qetta-production
type: Opaque
stringData:
  # Database
  database-url: "postgresql://username:password@qetta-postgres:5432/qetta?schema=public"
  
  # Redis
  redis-url: "redis://:password@qetta-redis:6379"
  
  # JWT
  jwt-secret: "your-jwt-secret-minimum-32-characters"
  
  # Encryption
  encryption-key: "your-encryption-key-32-characters"
  
  # Toss Payments
  toss-client-key: "test_ck_XXXXXXXXXXXXXXXXXXXX"
  toss-secret-key: "test_sk_XXXXXXXXXXXXXXXXXXXX"
  
  # NICE API
  nice-client-id: "your-nice-client-id"
  nice-secret-key: "your-nice-secret-key"
  
  # Monitoring
  sentry-dsn: "https://xxxx@sentry.io/xxxx"
  datadog-api-key: "your-datadog-api-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: qetta-production
type: Opaque
stringData:
  username: "qetta"
  password: "secure-postgres-password-change-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: qetta-production
type: Opaque
stringData:
  password: "secure-redis-password-change-in-production"
